<!DOCTYPE html>
<html>
<head>
	<title>pikawish</title>
	<link rel="stylesheet" type="text/css" href="sign.css">
	<script type="text/javascript" src="sign.js"></script>
</head>
<body onload="melcow()">
<h1>Pika wish</h1>

 <form  style="border:1px solid #ccc">
  <div class="container">
    <h3>Sign Up</h3>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="India">India</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select><br><br>
    <label for="genter" id="gender" onblur="hi()">Gender</label><br>
     
  <input type="radio" name="gender" value="male" checked> Male<br>
  <input type="radio" name="gender" value="female"> Female<br>
  <input type="radio" name="gender" value="other"> Other<br><br>
<br>


    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> I agree 
    </label>

    <div class="clearfix">
      
      <button type="submit" class="signupbtn" onclick="validateForm()">Sign Up</button>
    </div>
  </div>
</form> 
</body>
</html>
